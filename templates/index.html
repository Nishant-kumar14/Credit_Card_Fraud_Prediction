<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Credit Card Fraud Detection</h1>

        <!-- Form submits to '/' to match Flask route -->
        <form action="/" method="POST">
            <div class="title">
                <i class="fas fa-shield-alt"></i>
                <span>Credit Card Fraud Detection</span>
                <i class="fas fa-credit-card"></i>
            </div>
            
            <div class="input-group">
                <i class="fas fa-store"></i>
                <input type="text" name="merchant" placeholder="Merchant" required>
            </div>
            <div class="input-group">
                <i class="fas fa-tags"></i>
                <input type="text" name="category" placeholder="Category" required>
            </div>
            <div class="input-group">
                <i class="fas fa-dollar-sign"></i>
                <input type="number" name="amt" placeholder="Amount" step="0.01" required>
            </div>
            <div class="input-group">
                <i class="fas fa-venus-mars"></i>
                <select name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
            <div class="input-group">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" name="state" placeholder="State" required>
            </div>
            <div class="input-group">
                <i class="fas fa-briefcase"></i>
                <input type="text" name="job" placeholder="Job" required>
            </div>
            <div class="input-group">
                <i class="fas fa-clock"></i>
                <input type="number" name="transaction_hour" placeholder="Transaction Hour (0-23)" min="0" max="23" required>
            </div>
            <div class="input-group">
                <i class="fas fa-calendar-day"></i>
                <select name="day_of_week" required>
                    <option value="">Select Day</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
            <div class="input-group">
                <i class="fas fa-calendar"></i>
                <input type="number" name="transaction_month" placeholder="Transaction Month" min="1" max="12" required>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="number" name="age" placeholder="Age" required>
            </div>
            
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h2>Prediction: <span>{{ prediction }}</span></h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
